<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Fragment Calculator</title>
</head>
<body>
    <main class="text-center flex flex-col justify-center items-center text-lg min-h-screen">
        <h1 class=>Fragment Calculator</h1>
        <form id="fragForm" class="flex flex-col justify-center items-center *:w-full w-96 border-2 gap-2 *:py-2 p-10 rounded-md">
            <h2 class="bg-slate-100 py-4">Origin</h2>
                <input data-type="origin" class="border-2" type="number" id="origin1" placeholder="Origin" min="0" max="30"> 
            <h2 class="bg-slate-100 py-4">Mastery Cores</h2>
                <input class="border-2" data-type="mastery" type="number" placeholder="Mastery" min="0" max="30" id="mastery1"> 
                <input class="border-2" data-type="mastery" type="number" placeholder="Mastery" min="0" max="30" id="mastery2"> 
            <h2 class="bg-slate-100 py-4">Boost Cores</h2>
                <input class="border-2" data-type="boost" type="number" placeholder="Boost" min="0" max="30" id="boost1"/>
                <input class="border-2" data-type="boost" type="number" placeholder="Boost" min="0" max="30" id="boost2"/>
                <input class="border-2" data-type="boost" type="number" placeholder="Boost" min="0" max="30" id="boost3"/>
                <input class="border-2" data-type="boost" type="number" placeholder="Boost" min="0" max="30" id="boost4"/>
                <h2 class="bg-slate-100 py-4">Common Cores</h2>
                <input class="border-2" data-type="common" type="number" placeholder="Boost" min="0" max="30" id="common1"/>
                <div class="flex justify-between">
                    <button class="bg-slate-200 py-4 w-full" id="calculateFrags" type="submit">Calculate Total Cost:</button>
                    <span id="fragCost" class="bg-slate-100 w-1/3 max-w-[40%] py-4 text-2xl font-bold">-</span>
                </div>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
